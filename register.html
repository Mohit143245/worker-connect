  <div class="max-w-md mx-auto bg-white p-8 rounded shadow">
    <h2 id="form-title" class="text-2xl font-bold mb-4">Register</h2>
    <form id="register-form" class="space-y-4">
      <input type="text" placeholder="Full Name" class="w-full border border-gray-300 rounded px-3 py-2" required />
      <input type="email" placeholder="Email" class="w-full border border-gray-300 rounded px-3 py-2" required />
      <input type="text" id="profession-field" placeholder="Profession (e.g., Plumber, Mechanic)" class="w-full border border-gray-300 rounded px-3 py-2 hidden" />
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Register</button>
    </form>
  </div>
